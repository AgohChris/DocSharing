<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des fichiers</title>
</head>
<body>
    
    <h1>Liste des fichiers</h1>
    <ul>
        {% for document in documents %}
            <li>
                <a href="{% url 'file_detail' document.id %}">
                    {{ document.title }}
                </a>
            </li>
        {% endfor%}
    </ul>

</body>
</html>
