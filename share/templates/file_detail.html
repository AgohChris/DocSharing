<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails des fichiers</title>
</head>
<body>
    
    <h1>{{ document.title }}</h1>
    <p> {{ document.description }} </p>

    <p>
        <a href="{{ document.file.url }}">Télécharger</a>
    </p>

    <p>
        <a href="{% url 'file_delete' document.id %}">Supprimer</a>
    </p>
</body>
</html>
